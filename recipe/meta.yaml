{% set name = "elpigraph-python" %}
{% set version = "0.3.2" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 875ac455f9c79fb9d91f1b9bfa19c4ce8c9ee4e0a3535f5c6073830732bb55ff

build:
  noarch: python
  number: 2
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - numpy >=1.16.2
    - pandas >=0.23.4
    - numba >=0.49.1 
    - scikit-learn >=0.21.3
    - scipy >=1.2.0
    - python-igraph >=0.7.1
    - matplotlib-base
    - shapely
    - networkx

test:
  imports:
    - elpigraph
    - elpigraph.src
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/j-bac/elpigraph-python
  license: GPL-2.0-or-later
  license_family: GPL
  license_file: LICENSE
  summary: 'Elastic Principal Graphs algorithm (ElPiGraph) for Python'

  description: |
    elpigraph-python is a package implementing the Elastic Principal Graphs algorithm for manifold learning.
  doc_url: https://elpigraph-python.readthedocs.io/
  dev_url: https://github.com/elpigraph-python/elpigraph/

extra:
  recipe-maintainers:
    - j-bac
    - auranic
